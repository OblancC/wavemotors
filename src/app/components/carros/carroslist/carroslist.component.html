<div class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <div class="alinharDireita">
        <button (click)="new()" class="btn btn-primary " style="background-color: #EC1B2A;">
          Adicionar
          <i class="fa fa-plus fa-1x"></i>
        </button>
      </div>
      <br>
      <div class="centralizar">
        <h3>Lista de Carros</h3>
      </div>
      <br>
      <div class="cardsCarros row align-items-center">

        @for(carro of lista; track $index){
        <div routerLink="/admin/carros/view/{{carro.id}}" class="card--">
          <div class="bg-image hover-overlay " mdbRipple rippleColor="light">

            <!-- Adicionar carrossel dentro do card -->
            <img
              src="https://orlandoimports.com.br/wp-content/uploads/2024/04/aee4c95d21464427a02c937c76b58ba8_1707492052086.jpg"
              class="img-fluid" />
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{carro.modelo}}</h5>
            <p class="card-text">Ano de fabricação: {{carro.ano}} <br>Pintura: {{carro.cor}} </p>
            <button class="btn btn-primary" style="background-color: #EC1B2A;">Ver</button>
          </div>
        </div>
        <div routerLink="/admin/carros/view/{{carro.id}}" class="card--">
          <div class="bg-image hover-overlay " mdbRipple rippleColor="light">

            <!-- Adicionar carrossel dentro do card -->
            <img
              src="https://orlandoimports.com.br/wp-content/uploads/2024/04/aee4c95d21464427a02c937c76b58ba8_1707492052086.jpg"
              class="img-fluid" />
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{carro.modelo}}</h5>
            <p class="card-text">Ano de fabricação: {{carro.ano}} <br>Pintura: {{carro.cor}} </p>
            <button class="btn btn-primary" style="background-color: #EC1B2A;">Ver</button>
          </div>
        </div>
        }

      </div>
    </div>
  </div>
</div>

<ng-template #modalDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Carro</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-carrosdetails [carro]="carroEdit" (retorno)="retornoDetalhe($event)"></app-carrosdetails>
  </div>
</ng-template>
